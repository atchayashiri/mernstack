<html>
    <body>
        <h2>JS validation</h2>
        <p>please enter a number between 1 to 10:</p>
        <input id="val" type="number">
        <button type="button" onclick="myFunc()">SUBMIT</button>
    <p id="demo"></p>
    <script>
        function myFunc(){
            let a=document.getElementById("val").value;
            let res;
            if(a<1||a>10){
                res="Input incorrect";
            }
            else{
                res="validation success";
            }
            document.getElementById("demo").innerHTML=res;
        }
        
    </script>
    </body>
</html>
