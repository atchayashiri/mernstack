<html>
    <head>
        <title>Listing Data Using CSS</title>
        <style>
            body {
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                margin: 10px;
                background: linear-gradient(100deg, #e8eee7, #3ff6f9);
                text-align: center;
            }

            li {
                margin: 10px 0;
                padding: 10px;
                border-radius: 10px;
                background: rgba(255, 255, 255, 0.8);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                list-style: none; /* Remove default bullet points for all lists */
            }

            li:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
                background: rgba(255, 255, 255, 1);
            }

            div {
                border-radius: 10px;
                background: linear-gradient(100deg, #7373fd, #0a2424);
                padding: 20px;
                margin: 20px auto;
                width: 80%;
            }

            ul, ol {
                padding: 20px;
                margin: 0;
            }

            ul {
                background: linear-gradient(20deg, rgb(243, 72, 243), white);
                border-radius: 10px;
            }

            ol {
                background: linear-gradient(20deg, rgb(196, 137, 251), rgb(243, 248, 242));
                border-radius: 10px;
            }

            h1 {
                text-align: center;
                background: linear-gradient(100deg, #f8fd73, #3ff6f9);
                padding: 10px;
                box-shadow: 0 0 70px rgb(65, 31, 158);
                border-radius: 100%;
            }

            .dynamic-list {
                box-shadow: 0 0 70px rgb(202, 50, 240);
                border-radius: 40px;
                margin-bottom: 20px;
            }

            .odr-list {
                box-shadow: 0 0 70px rgb(247, 58, 231);
                border-radius: 40px;
                margin-top: 20px;
            }

            .dynamic-list li {
                background: linear-gradient(100deg, rgba(243, 72, 243, 0.2), white);
            }

            .odr-list li {
                background: linear-gradient(100deg, rgba(196, 137, 251, 0.2), rgb(243, 248, 242));
            }
        </style>
    </head>
    <body>
        <h1>CSS List</h1>
        <div>
            <h2>Provision List</h2>
            <ul class="dynamic-list">
                <li>Stationary Items</li>
                <li>Candy</li>
                <li>Spices
                    <ol>
                        <li>Cinnamon</li>
                        <li>Pepper</li>
                        <li>Cardamom</li>
                        <li>Mustard</li>
                    </ol>
                </li>
                <li>Soft Drinks</li>
            </ul>
            <h2>Ordered List</h2>
            <ol class="odr-list">
                <li>Paper</li>
                <li>Wrist-watch
                    <ul>
                        <li>Quartz</li>
                        <li>Titan</li>
                        <li>Sonata</li>
                    </ul>
                </li>
                <li>Pen</li>
            </ol>
        </div>
    </body>
</html>
