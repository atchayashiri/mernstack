<html>
    <head>
<style>
    p{
        text-align: left;
        color: crimson;
        background: cornsilk;
    }
    .marquee{
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
from{
    transform: translateX(100%);
}
to{
    transform: translateX(-100%);

}
        
    }
    #txt:hover{
        background: aqua;

    }
</style>
    </head>
    <body>
        <div class="marquee">
            <h1>color</h1>
        </div>
        <p id="txt"> hello</p>
        <button id="btn" onclick="trans()">click</button>
        <script>
            function trans(){
                let s=document.getElementById("txt");
                s.style.fontSize='90px';
                s.style.background= "yellow";
                s.style.textAlign="center";
                s.style.borderRadius="100px";
                
               
            
            }
        </script>
    </body>
</html>
